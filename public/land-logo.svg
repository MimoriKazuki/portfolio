<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LAND text with blue gradient -->
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main LAND text -->
  <text x="20" y="55" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGrad)">LAND</text>
  
  <!-- Network visualization -->
  <g transform="translate(200, 15)">
    <!-- Main nodes -->
    <circle cx="20" cy="25" r="6" fill="#60A5FA" opacity="0.9"/>
    <circle cx="50" cy="15" r="5" fill="#3B82F6" opacity="0.8"/>
    <circle cx="80" cy="30" r="4" fill="#1D4ED8" opacity="0.7"/>
    
    <!-- Secondary nodes -->
    <circle cx="35" cy="40" r="3" fill="#93C5FD" opacity="0.6"/>
    <circle cx="65" cy="45" r="3" fill="#DBEAFE" opacity="0.5"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="25" x2="50" y2="15" stroke="#60A5FA" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="15" x2="80" y2="30" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="25" x2="35" y2="40" stroke="#60A5FA" stroke-width="1.5" opacity="0.5"/>
    <line x1="35" y1="40" x2="65" y2="45" stroke="#93C5FD" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="15" x2="65" y2="45" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <line x1="65" y1="45" x2="80" y2="30" stroke="#1D4ED8" stroke-width="1" opacity="0.4"/>
  </g>
</svg>