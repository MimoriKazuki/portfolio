<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 元画像の再現：青色のLANDテキストとネットワーク図 -->
  
  <!-- LAND テキスト -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#87CEEB">L</text>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#87CEEB">A</text>
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#87CEEB">N</text>
  <text x="110" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#87CEEB">D</text>
  
  <!-- ネットワーク接続図 -->
  <g transform="translate(170, 10)">
    <!-- ノード（円） -->
    <circle cx="20" cy="20" r="4" fill="#87CEEB" opacity="0.8"/>
    <circle cx="50" cy="15" r="3" fill="#87CEEB" opacity="0.7"/>
    <circle cx="80" cy="25" r="2.5" fill="#87CEEB" opacity="0.6"/>
    
    <!-- 接続線 -->
    <line x1="20" y1="20" x2="50" y2="15" stroke="#87CEEB" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="15" x2="80" y2="25" stroke="#87CEEB" stroke-width="1.5" opacity="0.6"/>
    
    <!-- 追加のネットワーク要素 -->
    <circle cx="35" cy="35" r="2" fill="#87CEEB" opacity="0.5"/>
    <circle cx="65" cy="40" r="2" fill="#87CEEB" opacity="0.5"/>
    
    <line x1="20" y1="20" x2="35" y2="35" stroke="#87CEEB" stroke-width="1" opacity="0.4"/>
    <line x1="35" y1="35" x2="65" y2="40" stroke="#87CEEB" stroke-width="1" opacity="0.4"/>
    <line x1="50" y1="15" x2="65" y2="40" stroke="#87CEEB" stroke-width="1" opacity="0.3"/>
  </g>
</svg>